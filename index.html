<!DOCTYPE html>
<html>
<head>
	<title>vue-router单页应用</title>
	<style type="text/css">
		#app a {margin-right: 25px;}
		#app p{padding-bottom: 15px;border-bottom: 1px solid #ccc;}
	</style>
</head>
<body>
<div id="app">
	<h1>Hello Router</h1>
	<p>
		<!-- 使用 router-link 组件来导航. -->
		<!-- 通过传入 `to` 属性指定链接. -->
		<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
		<router-link to="/index">首页</router-link>

		<router-link to="/news">新闻</router-link>
		<router-link to="/video">视频</router-link>
		<!-- 动态路由 -->
		<router-link to="/user/pic">图片</router-link>
		<router-link to="/user/music">音乐</router-link>
		<!-- 嵌套路由 -->
		<router-link to="/user/a/map">地图</router-link>
		<router-link to="/user/b/baike">百科</router-link>
		<!-- 给路由命名 -->
		<router-link :to="{ name: 'mark', params: { askId: '123' }}">问答</router-link>
	</p>
	<!-- 路由出口, 路由匹配到的组件将渲染在这里 -->
	<router-view name="default"></router-view>
	<hr/>
	<h1>命名视图 示例</h1>
	<ul>
		<li>
		  <router-link to="/">/main</router-link>
		</li>
		<li>
		  <router-link to="/other">/other</router-link>
		</li>
	</ul>
	<router-view class="view one"></router-view> <!-- 如果 router-view 没有设置名字，那么默认为 default。 -->
	<router-view class="view two" name="a"></router-view>
	<router-view class="view three" name="b"></router-view>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-router.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
